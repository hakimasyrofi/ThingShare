specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ThingShare
    network: sepolia
    source:
      address: "0x5E7952bB40974a7C6C40aDA97762ad8c29bE844a"
      abi: ThingShare
      startBlock: 7091106
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemListed
        - ItemRented
        - OwnershipTransferred
      abis:
        - name: ThingShare
          file: ./abis/ThingShare.json
      eventHandlers:
        - event: ItemListed(indexed uint256,indexed address,string,uint256)
          handler: handleItemListed
        - event: ItemRented(indexed uint256,indexed address,uint256)
          handler: handleItemRented
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/thing-share.ts
templates:
  - name: ItemMetadata
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      handler: handleItemMetadata
      entities:
        - ItemMetadata
      abis:
        - name: ThingShare
          file: ./abis/ThingShare.json
